<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Kasir & Pembayaran RS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .method-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .method-btn:hover:not(.active) { background-color: #eff6ff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-6 font-sans text-slate-800">

    <div class="max-w-7xl mx-auto flex gap-6 h-[90vh]">
        
        <div class="w-2/3 h-full flex flex-col">
            <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200 flex-1 flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-700"><i class="fa-solid fa-cash-register mr-2"></i> Kasir Farmasi</h1>
                        <p class="text-xs text-slate-400 mt-1">Backend Payment: Port 3001</p>
                    </div>
                    <div class="flex gap-2">
                        <div class="relative">
                            <i class="fa-solid fa-search absolute left-3 top-3 text-slate-400"></i>
                            <input type="text" id="search-input" placeholder="Cari Nama / No RM..." class="pl-10 border border-slate-300 rounded-lg px-4 py-2 w-72 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                        </div>
                        <button onclick="fetchAllInvoices()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow-sm"><i class="fa-solid fa-rotate"></i></button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto border border-slate-200 rounded-lg">
                    <table class="w-full text-left border-collapse">
                        <thead class="sticky top-0 bg-slate-50 shadow-sm z-10">
                            <tr class="text-slate-500 text-xs uppercase tracking-wider font-bold">
                                <th class="p-4">Invoice ID</th>
                                <th class="p-4">Pasien</th>
                                <th class="p-4">Total</th>
                                <th class="p-4">Status</th>
                                <th class="p-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="invoice-list-body" class="text-sm bg-white divide-y divide-slate-100">
                            <tr><td colspan="5" class="p-6 text-center text-slate-400 animate-pulse">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="w-1/3 relative h-full">
            <div id="empty-state" class="bg-white p-10 rounded-xl shadow border border-slate-200 text-center h-full flex flex-col justify-center items-center opacity-80">
                <div class="bg-slate-100 p-6 rounded-full mb-4"><i class="fa-solid fa-receipt text-4xl text-slate-300"></i></div>
                <h3 class="text-slate-600 font-bold text-lg">Siap Transaksi</h3>
                <p class="text-sm text-slate-400 mt-2 max-w-xs mx-auto">Pilih tagihan di sebelah kiri untuk memproses pembayaran.</p>
            </div>

            <div id="payment-panel" class="bg-white rounded-xl shadow-xl border border-blue-200 h-full flex flex-col hidden relative overflow-hidden">
                <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-start">
                    <div>
                        <div class="text-xs font-bold text-slate-400 uppercase">Tagihan Untuk</div>
                        <div id="pay-patient-name" class="text-xl font-bold text-slate-800 leading-tight">Nama Pasien</div>
                        <div id="pay-patient-mr" class="text-xs text-slate-500 font-mono">RM-XXXXXX</div>
                    </div>
                    <button onclick="closePanel()" class="text-slate-400 hover:text-red-500 transition"><i class="fa-solid fa-times text-xl"></i></button>
                </div>
                <div class="p-4 flex-1 overflow-y-auto bg-white no-scrollbar">
                    <div id="pay-items-list" class="space-y-2 text-sm"></div>
                </div>
                <div class="bg-white p-5 border-t border-slate-200 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
                    <div class="flex justify-between items-end mb-4">
                        <span class="text-sm font-bold text-slate-500">Total Yang Harus Dibayar</span>
                        <span id="pay-total-amount" class="text-2xl font-bold text-slate-800">Rp 0</span>
                    </div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Pilih Metode Bayar</label>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button onclick="selectMethod('CASH')" class="method-btn active border border-slate-200 rounded-lg p-2 flex flex-col items-center justify-center transition" id="btn-cash">
                            <i class="fa-solid fa-money-bill-wave text-lg mb-1"></i>
                            <span class="text-[10px] font-bold">TUNAI</span>
                        </button>
                        
                        <button onclick="selectMethod('QRIS')" class="method-btn border border-slate-200 rounded-lg p-2 flex flex-col items-center justify-center transition" id="btn-qris">
                            <i class="fa-solid fa-qrcode text-lg mb-1"></i>
                            <span class="text-[10px] font-bold">QRIS</span>
                        </button>
                        
                        <button onclick="selectMethod('TRANSFER')" class="method-btn border border-slate-200 rounded-lg p-2 flex flex-col items-center justify-center transition" id="btn-transfer">
                            <i class="fa-solid fa-building-columns text-lg mb-1"></i>
                            <span class="text-[10px] font-bold">TRANSFER</span>
                        </button>
                        
                        <button onclick="selectMethod('DEBIT')" class="method-btn border border-slate-200 rounded-lg p-2 flex flex-col items-center justify-center transition" id="btn-debit">
                            <i class="fa-regular fa-credit-card text-lg mb-1"></i>
                            <span class="text-[10px] font-bold">DEBIT</span>
                        </button>

                        </div>
                    <div class="mb-2 relative">
                        <label class="block text-xs font-bold text-slate-500 mb-1">Uang Diterima / Nominal</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-slate-400 font-bold">Rp</span>
                            <input type="number" id="pay-input-amount" class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg font-bold text-slate-800 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0">
                        </div>
                    </div>
                    <div class="flex justify-between items-center mb-4 text-sm">
                        <span class="text-slate-400 font-bold">Kembalian:</span>
                        <span id="change-amount" class="font-bold text-slate-800">Rp 0</span>
                    </div>
                    <button onclick="processPayment()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 shadow-lg transition active:scale-[0.98]"><i class="fa-solid fa-check-circle mr-2"></i> PROSES PEMBAYARAN</button>
                </div>
            </div>
        </div>
    </div>

    <script src="kasir.js"></script>
</body>
</html>
